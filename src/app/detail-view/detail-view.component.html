
<div id="container">
    <h1 id="heading">{{title}}</h1>
    <img id="movie_image" src="{{image}}">
    <div id="text_container">
        <h2>Plot</h2>
        <p id="plot">{{plot}}</p>
        <h2>Actors</h2>
        <p id="actors">{{actors}}</p>
        <h2>Language</h2>
        <p id="lang">{{language}}</p>
    </div>
    <button id="back" (click)="_goBack()">Close</button>
</div>

<img id="backdrop_image" src="{{image}}">
